<section class="content-header">
  <h1>Edit Description <small>{{ imageId }}</small></h1>
  <ol class="breadcrumb">
    <li>
      <a [routerLink]="['/hub']"><i class="fa fa-archive"></i> Explore</a>
    </li>
    <li>
      <a [routerLink]="['/hub', '_', imageId, 'overview']">Detail</a>
    </li>
    <li class="active">Edit Description</li>
  </ol>
</section>
<section class="content description-editor">
  <textarea class="description-editor" #descriptionEditor></textarea>
  <button type="button" class="btn btn-flat bg-olive" (click)="save()">
    <i class="fa fa-save"></i> Save
  </button>
</section>
