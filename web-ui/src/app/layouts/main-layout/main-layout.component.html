<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="200px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="/">
        <img src="assets/images/logo.webp" alt="logo" />
        <h1>BlueWhale</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-group nzTitle="BASIC NAVIGATION">
        <ul>
          <li nz-menu-item nzMatchRouter nzIcon="dashboard">
            <a routerLink="/dashboard">
              <i nz-icon nzType="dashboard" nzTheme="outline"></i> {{!isCollapsed?"仪表盘":""}}</a
            >
          </li>
          <li nz-menu-item nzMatchRouter nzMatchRouterExact nzIcon="appstore">
            <a routerLink="/group"> <i nz-icon nzType="appstore" nzTheme="outline"></i> 服务器组</a>
          </li>
          <li nz-menu-item nzMatchRouter nzIcon="field-time">
            <a routerLink="/group/xxx"> <i nz-icon nzType="field-time" nzTheme="outline"></i> 活动日志</a>
          </li>
        </ul>
      </li>
      <li nz-menu-group nzTitle="ADVANCE NAVIGATION">
        <ul>
          <li nz-menu-item nzMatchRouter nzIcon="user">
            <a> <i nz-icon nzType="user" nzTheme="outline"></i> 账户管理</a>
          </li>
          <li nz-menu-item nzMatchRouter nzIcon="setting">
            <a> <i nz-icon nzType="setting" nzTheme="outline"></i> 系统设置</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <div class="right-area">
          <!-- nzPopoverTrigger="click" -->
          <span
            class="user-info"
            nz-popover
            [nzPopoverContent]="nzPopoverContent"
            nzPopoverPlacement="bottomRight"
            nzPopoverOverlayClassName="user-popover-container"
            [nzPopoverBackdrop]="true"
          >
            <nz-avatar [nzGap]="4" style="vertical-align: middle"></nz-avatar>
            幻星
          </span>

          <ng-template #nzPopoverContent>
            <div class="user-popover-content">
              <ul nz-menu nzMode="vertical" [nzSelectable]="false">
                <li nz-menu-item><i nz-icon nzType="user"></i> 个人设置</li>
                <li nz-menu-item><i nz-icon nzType="lock"></i> 修改密码</li>
                <li nz-menu-divider></li>
                <li nz-menu-item><i nz-icon nzType="logout"></i> 注销登录</li>
              </ul>
            </div>
          </ng-template>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
